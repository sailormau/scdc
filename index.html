<!DOCTYPE HTML>
<html>
<head>
    <title>Sailor Christmas dot Com - Chatting with Khriste</title>
</head>
    <body>
        
<iframe src="https://discordapp.com/widget?id=520355216349069313&channel_id=1419126504490533046&theme=dark&guild_id=520355216349069313&widget_ext=1" width="300" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"> </iframe>
        <hr>

        

        <textarea id="message" placeholder="Type a message..."></textarea>
<button onclick="sendMessage()">Send</button>
        <script>
  function sendMessage() {
    var message = document.getElementById("message").value;
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "https://discord.com/api/webhooks/1421030771883380868/VGZgQChsDIXTMmhbluX-u5a52zOxQft40pjPKJ4Xumzev5f1eDZq8BK2anEZnmMLevnd", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send(JSON.stringify({ content: message }));
  }

            <script src="https://cdn.jsdelivr.net/npm/socket.io@2.3.0/dist/socket.io.js"></script>
<script>
const socket = io('https://your-repl-url:5000');
document.getElementById("send-button").addEventListener("click", () => {
const message = document.getElementById("message").value;
socket.emit('message', message);
});
socket.on('message', (msg) => {
const chatLog = document.getElementById('chat-log');
const messageElement = document.createElement('div');
messageElement.textContent = msg;
chatLog.appendChild(messageElement);
});
</script>
</script>
</body>
</html>
